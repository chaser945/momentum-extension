<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A new tab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="crypto">
          <div id="crypto-links" class="crypto-links"></div>
          <div class="crypto-prices">
            <p id="current-price"></p>
            <p id="high-24h"></p>
            <p id="low-24h"></p>
          </div>
        </div>

        <div class="weather-widget">
          <div>
            <img id="weather-icon" alt="weather-icon" />
            <p id="temp">temp</p>
          </div>

          <p class="city" id="city-name">city</p>
        </div>
      </div>
      <div class="center">
        <h2 id="time" class="time">time</h2>
        <p class="life">live life</p>
        <p class="query">what is your main focus for today?</p>
        <hr />
      </div>
      <div class="bottom">
        <p id="author-name" class="author"></p>
        <p class="quote">quote</p>
        <p class="to-do">to do</p>
      </div>
    </div>

    <!-- <script src="rough.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
